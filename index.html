<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<body>
  <div id="program-search">
    <div id="search-container">

      <div id="program-type" class="dropdown">
        <button id="program-type-button" class="btn btn-default dropdown-toggle dropdown-title" type="button" data-toggle="dropdown">
          Program Type<span class="caret"></span>
        </button>
        <ul role="menu" class="dropdown-menu" id="program-type-menu">
          <li class="dropdown-header">Program Type</li>
          <li role="separator" class="divider">Program Type</li>
          <li role="presentaion"><a role="menu-item" >Scholarship Program</a></li>
          <li role="presentaion"><a role="menu-item" >Loan Program</a></li>
        </ul>
      </div>

      <div id="education-level" class="dropdown">
        <button id="education-level-button" class="btn btn-default dropdown-toggle dropdown-title" type="button" data-toggle="dropdown">
          Education Level<span class="caret"></span>
        </button>
        <ul role="menu" class="dropdown-menu" id="education-level-menu">
          <li class="dropdown-header">Education Level</li>
          <li role="separator" class="divider">Education Level</li>
          <li role="presentaion"><a role="menu-item" href="#">Kindergarten</a></li>
          <li role="presentaion"><a role="menu-item" href="#">Highschool</a></li>
        </ul>
      </div>
      <div id="search-button">
        <button type="button" class="btn btn-default">Search</button>
      </div>
    </div>

    <div id="block-container">
      <div class="logo-block" id="block-1">
        <img src="images/aci-fade.png" alt="aci-fade" class="program scholarship bogo">
        <img src="images/afe-fade.png" data-img="afe" alt="afe-fade" class="education kinder bogo">
        <img src="images/acm-fade.png" data-img="acm" alt="acm-fade" class="education high program loan bogo">
        <img src="images/aci-fade.png" alt="aci-fade" class="program scholarship bogo">
      </div>

      <div class="logo-block" id="block-2">
        <img src="images/afe-fade.png" data-img="afe" alt="afe-fade" class="education kinder bogo">
        <img src="images/acm-fade.png" data-img="acm" alt="acm-fade" class="education high program loan bogo">
        <img src="images/aci-fade.png" alt="aci-fade" class="program scholarship bogo">
        <img src="images/afe-fade.png" data-img="afe" alt="afe-fade" class="education kinder bogo">
      </div>

      <div class="logo-block" id="block-3">
        <img src="images/aci-fade.png" alt="aci-fade" class="program scholarship bogo">
        <img src="images/afe-fade.png" data-img="afe" alt="afe-fade" class="education kinder bogo">
        <img src="images/acm-fade.png" data-img="acm" alt="acm-fade" class="education high program loan bogo">
        <img src="images/aci-fade.png" alt="aci-fade" class="program scholarship bogo">
      </div>

      <div class="logo-block" id="block-4">
        <img src="images/acm-fade.png" data-img="acm" alt="acm-fade" class="education high program loan bogo">
        <img src="images/aci-fade.png" alt="aci-fade" class="program scholarship bogo">
        <img src="images/afe-fade.png" data-img="afe" alt="afe-fade" class="education kinder bogo">
        <img src="images/acm-fade.png" data-img="acm" alt="acm-fade" class="education high program loan bogo">
